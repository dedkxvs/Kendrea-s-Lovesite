<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendrea's Lovesite</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      height: 1000px;
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(232, 232, 232, 1) 50%, rgba(163, 163, 163, 1) 100%);
      position: relative;
    }

    h1 {
      background-color: rgb(41, 41, 41);
      color: rgb(216, 121, 219);
      text-align: left;
      padding: 10px;
      margin: 0;
    }

    p {
      color: rgb(216, 121, 219);
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
    }

    .dropdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      background-color: #d879db;
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    .dropdown button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: skewX(-20deg);
    }

    .shine::after {
      animation: shine 0.6s forwards;
    }

    @keyframes shine {
      from { left: -75%; }
      to { left: 125%; }
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1;
      top: 45px;
    }

    .dropdown-content a {
      color: #292929;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      border-radius: 10px;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Heart styling */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 2s ease-out forwards;
      z-index: 1000;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.6) rotate(45deg);
      }
    }
  </style>
</head>

<body>
  <h1>Kendrea's Lovesite</h1>

  <p>(kiss moko sa may 8 hahaha pls)</p>

  <div class="dropdown-container">
    <div class="dropdown">
      <button class="coral-font" onclick="toggleDropdown('dropdown1', this)">Anniversaries</button>
      <div id="dropdown1" class="dropdown-content">
        <a href="#">Option 1A</a>
        <a href="#">Option 1B</a>
        <a href="#">Option 1C</a>
      </div>
    </div>

    <div class="dropdown">
      <button onclick="toggleDropdown('dropdown2', this)">Monthsaries</button>
      <div id="dropdown2" class="dropdown-content">
        <a href="#">Option 2A</a>
        <a href="#">Option 2B</a>
        <a href="#">Option 2C</a>
      </div>
    </div>

    <div class="dropdown">
      <button onclick="toggleDropdown('dropdown3', this)">Schedules</button>
      <div id="dropdown3" class="dropdown-content">
        <a href="#">Option 3A</a>
        <a href="#">Option 3B</a>
        <a href="#">Option 3C</a>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(id, button) {
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.style.display = 'none';
      });

      const dropdown = document.getElementById(id);
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';

      // Trigger shine animation
      button.classList.remove('shine');
      void button.offsetWidth; // force reflow
      button.classList.add('shine');
    }

    // Create heart when clicked
    document.body.addEventListener('click', function(event) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${event.pageX - 10}px`; // Position the heart at click location
      heart.style.top = `${event.pageY - 10}px`;  // Position the heart at click location
      document.body.appendChild(heart);

      // Remove heart after animation completes (2s)
      setTimeout(() => {
        heart.remove();
      }, 2000);
    });

    // Optional: close dropdowns if you click outside
    window.onclick = function(event) {
      if (!event.target.matches('button')) {
        document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
      }
    }
  </script>
</body>
</html>
